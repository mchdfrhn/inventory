<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            
            try {
                // Test assets
                console.log('Testing assets API...');
                const assetsResponse = await fetch('http://localhost:8080/api/v1/assets?page=1&limit=10');
                const assetsData = await assetsResponse.json();
                console.log('Assets response:', assetsData);
                results.innerHTML += '<p>✅ Assets API: Success - ' + assetsData.data.length + ' items</p>';
                
                // Test categories  
                console.log('Testing categories API...');
                const categoriesResponse = await fetch('http://localhost:8080/api/v1/categories?page=1&page_size=10');
                const categoriesData = await categoriesResponse.json();
                console.log('Categories response:', categoriesData);
                results.innerHTML += '<p>✅ Categories API: Success - ' + categoriesData.data.length + ' items</p>';
                
                // Test locations
                console.log('Testing locations API...');
                const locationsResponse = await fetch('http://localhost:8080/api/v1/locations?page=1&page_size=10');
                const locationsData = await locationsResponse.json();
                console.log('Locations response:', locationsData);
                results.innerHTML += '<p>✅ Locations API: Success - ' + locationsData.data.length + ' items</p>';
                
            } catch (error) {
                console.error('API Test Error:', error);
                results.innerHTML += '<p>❌ Error: ' + error.message + '</p>';
            }
        }
        
        // Run test when page loads
        testAPI();
    </script>
</body>
</html>
